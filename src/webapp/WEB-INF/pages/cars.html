<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ListCars</title>
</head>
<body>
<table class="table">
    <thead>
    <tr>
        <th scope="col">Id</th>
        <th scope="col">Model</th>
        <th scope="col">Series</th>
        <th scope="col">MaxSpeed</th>
    </tr>
    </thead>

    <div>
        <tr th:each="car : ${cars}">
            <td th:text="${car.getId()}"/>
            <td th:text="${car.getModel()}"/>
            <td th:text="${car.getSeries()}"/>
            <td th:text="${car.getMaxSpeed()}"/>
        </tr>
    </div>

</table>
</body>
</html>
